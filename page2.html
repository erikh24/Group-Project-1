<!DOCTYPE html>
<html lang=“en”>

    <head>
        <meta charset="UTF-8">
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
        <title>Buy Together</title>

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to Font Awesome -->
         <script src="https://kit.fontawesome.com/2f14113866.js"></script>

        <!-- Moment.js REFERENCE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!-- Link to external stylesheets -->
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </head>

    <body>

        <!-- Header -->
        <header class="bg-light border-bottom border-dark">
            <div class="text-center py-3">
                <h1 class="display-4 font-weight-bold text-center d-inline-block">
                    Buy Together
                    <i class="fas fa-money-bill"></i>
                </h1>
                <p class="lead">
                    Take the hassel out of buying gifts as a group.
                </p>
            </div>
        </header>

        <!-- Bootstrap grid container -->
        <div class="container my-4">

            <!-- Back button -->
            <div class="row my-4">
                <div class="col-md-12 text-left">
                    <a href="page1.html" class="btn btn-danger btn-lg">Go Back</a>
                </div>
            </div>

            <!-- Heading -->
            <div class="row">
                <div class="col-md-12">
                    <h2 class="display-5 font-weight-bold">Step 1 - Process New Sale</h2>
                    <hr class="my-4">
                </div>
            </div>

            <!-- Put error message here -->
            <div class="row">
                <div class="col-md-12">
                    <div id="error-message"></div>
                </div>
            </div>

            <!-- Product & Order Details -->
            <div class="row">
                <div class="col-md-6">
                    <div id="product-info">
                        <!-- product card loaded here from local storage -->
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5>Order Details</h5>
                        </div>
                        <div class="card-body">
                            <label for="number-payees">Select Number of Payees: <br> </label>
                            <select class="custom-select mb-3" id="number-of-payees">
                                <option id=" option1" value='None'>None</option>
                                <option id=" option1" value='1'>1</option>
                                <option id=" option2" value='2'>2</option>
                                <option id=" option2" value='3'>3</option>
                            </select>

                            <div id='payees'>
                                <!-- Payee input fields loaded here -->
                            </div>

                            <br>

                            <!-- Button trigger modal -->
                            <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal"
                                data-target="#orderModelCenter" id="page2button">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Time -->
            <div class="row">
                <div class="col-md-12">
                    <p id="time">Current Time: <span id="current-time"></span></p>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="orderModelCenter" tabindex="-1" role="dialog"
            aria-labelledby="orderModelCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderModelLongTitle">Order Created</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Thank you for your purchase! <br>
                        <span>Your Order ID: </span><span id="order-number"></span>
                    </div>
                    <div class="modal-footer">
                        <button id="new-order-close" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load scripts for page -->
        <script src="assets/scripts/classes.js"></script>
        <script src="assets/scripts/app.js"></script>
        <script src="assets/scripts/page2.js"></script>

    </body>

</html>
