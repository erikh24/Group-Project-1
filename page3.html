<!DOCTYPE html>
<html lang=“en”>

    <head>
        <meta charset="UTF-8">
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
        <title>Buy Together</title>

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to Font Awesome -->
        <script src="https://kit.fontawesome.com/2f14113866.js"></script>

        <!-- Moment.js REFERENCE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!-- Link to external stylesheets -->
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header class="bg-light border-bottom border-dark">
            <div class="text-center py-3">
                <h1 class="display-4 font-weight-bold text-center d-inline-block">
                    Buy Together
                    <i class="fas fa-money-bill"></i>
                </h1>
                <p class="lead">
                    Take the hassel out of buying gifts as a group.
                </p>
            </div>
        </header>

        <!-- Bootstrap grid container -->
        <div class="container py-4">

            <!-- Back button -->
            <div class="row">
                <div class="col-md-12 text-left">
                    <a href="page1.html" class="btn btn-danger btn-lg">Go Back</a>
                </div>
            </div>

            <!-- Heading -->
            <div class="row my-4">
                <div class="col-md-12">
                    <h2 class="display-5 font-weight-bold">Step 2 - Order Processing</h2>
                    <hr class="my-4">
                </div>
            </div>

            <!-- Put messages here -->
            <div class="row">
                <div class="col-md-12">
                    <div id="error-message"></div>
                </div>
            </div>

            <!-- Input for order ID lookup -->
            <div class="row my-4 justify-content-center">
                <div class="col-md-6">

                    <form class="form-inline">
                        <div class="input-group input-group-lg w-100">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Order ID</span>
                            </div>
                            <input type="text" class="form-control" id="sale-id" maxlength="9">
                            <button id='retrieve-order' type="button"
                                class="btn btn-primary btn-lg px-4">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

            <hr class="my-4">

            <!-- Expiration warning -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <div id='warning' class="d-none alert alert-warning text-center m-0" role='alert'>
                        <h5 class="m-0">Order expires in:
                            <span id='expiration-timer' class='text-monospace'></span>
                        </h5>
                    </div>
                </div>
            </div>

            <!-- Status messages -->
            <div class="row">
                <div class="col-md-12">
                    <div id="status-message"></div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-8">

                    <!-- Order Details -->
                    <div id="order-details" class="d-none">

                        <!-- Order Info -->
                        <div class="card shadow mb-3">
                            <div class="card-header">
                                <h5>Order ID: <strong><span id="order-id"></span></strong></h5>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">Funding Progress:</h6>
                                <div class="progress font-weight-bold mb-3" style="height: 35px">
                                    <div id="order-progress" class="progress-bar" role="progressbar" aria-valuenow="75"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                                        <span id="paid-total"></span>
                                    </div>
                                </div>
                                <div id="payee-table">
                                    <!-- Payee table loaded here -->
                                </div>

                            </div>
                        </div>

                        <!-- Payment Processing -->
                        <div id='payment-card' class="card shadow mb-3">
                            <div class="card-header">
                                <h5>Payments</h5>
                            </div>
                            <div class="card-body">

                                <div id="name-select" class="mb-3">
                                    <!-- Payee options load here -->
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

                <!-- Product Info -->
                <div class="col-md-4">
                    <div id="product-info">
                        <!-- Order details loaded here -->
                    </div>
                </div>

            </div>

            <!-- Current Time -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <p id="time">Current Time: <span id="current-time"></span></p>
                </div>
            </div>

        </div>

        <!-- Load scripts -->
        <script src="assets/scripts/classes.js"></script>
        <script src="assets/scripts/app.js"></script>
        <script src="assets/scripts/page3.js"></script>

    </body>

</html>
